<div class="container">
    <div class="row">
        <div *ngFor="let course of courses" class="col-6 d-flex justify-content-around align-items-stretch gx-5">
            <div class="card" style="width: 100%;" >
                <img src="{{course.courseImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{course.courseName}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a (click)="viewNotes(course.id)" class="btn btn-primary">View Chapters</a>
                </div>
            </div>
        </div>
    </div>
</div>
